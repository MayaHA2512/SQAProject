<!DOCTYPE html>
<html lang="en">
  <head>
    {# Set the `title` variable in each template that extends this one #}
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Blog with Flask</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}" class="btn btn-primary">Home</a></li>
                <li><a href="{{ url_for('create_post_page') }}" class="btn btn-primary">Create Post</a></li>
                <li><a href="{{ url_for('stats') }}" class="btn btn-primary">Stats</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <h1>{{ title }}</h1>
      {% block content %}{% endblock %}
    </main>
</body>
</html>
